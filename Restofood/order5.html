<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--fontawesome js-->
    <script src="https://kit.fontawesome.com/a706212daf.js" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <!--main css-->
    <link rel="stylesheet" href="order2.css">
    <!--popup css-->
    <link rel="stylesheet" href="./css/magnific-popup.css">
    <title>Order Online</title>
</head>
    <body>

        <!--order menu-->
        <section id="order1">
            <div class="container">
                <h3>Fill this form to confirm your order</h3>
                <div class="row parent-container">
                    <!--art-->
                    <div class="col-9 col-sm-4 col-lg-6 mx-auto my-3">
                        <div class="card bg-dark" style="width: 100%">
                            <img class="card-img-top" src="./images/img3.jpg" alt="Card image cap">
                            <div class="card-body">
                              <h5 class="card-title">Cutlet</h5>
                              <p class="card-text">
                                  $1.0
                              </p>
                              <p>Quantity</p>
                              <input type="text" name="order1" placeholder="5">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </section>
        <!--end of order menu-->


        <!--order form-->
        <section class="details">
            <div class="container">
                <h3>Delivery Details</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Full name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Full name">  
                        <label for="number">Phone number</label>
                        <input type="phone" class="form-control" id="phone" aria-describedby="number" placeholder="9845xxxxxx">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Address</label>
                        <textarea class="form-control" id="textarea" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>

            </div>
        </section>
        <!--end of order form-->

        <!-- jquery -->
        <script src="./js/jquery-3.5.1.min.js"></script>

        <!-- bootstrap-->
        <script src="./js/bootstrap.bundle.min.js"></script>

        <!--ripple-->
        <script src="./js/jquery.ripples-min.js"></script>

        <!--js-->
        <script src="./app.js"></script>

        <!--popup-->
        <script src="./js/jquery.magnific-popup.min.js"></script>

    </body>
</html>
